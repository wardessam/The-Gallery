<!DOCTYPE html>
<html lang="en">

<head>
    <title> The Gallery </title>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <!-- load MUI -->
    <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <!-- LOGO -->
        <div class="logo">
        <img src="Images/logo.png" style="vertical-align:middle" width="90" height="70"/>
        The Gallery
         </div>
     </nav>
    <div class="mui-container">
        <div class="mui-container mui--text-center">
            <h1><b>Welcome To The Gallery!</b></h1>
            <h2>Login First</h2>
        </div>
        
         <form style="padding: 10px;" class="mui-form" action="/Php/login.php" id="form" method="post">
                   <div class="mui-textfield mui-textfield--float-label">
                    <input type="email" id="email" name="email" required>
                    <label>Email</label>
                    </div>
                    <div class="mui-textfield mui-textfield--float-label">
                    <input type="password" id="password" name="password" required>
                    <label>Password</label>
                    </div> 
                    <button style="width: 100%; margin-top:20px; margin-bottom: 20px;" id="Login" class="mui-btn mui-btn--raised mui-btn--accent" type="submit" name="Login">
                            Login
                    </button>
                    <div id="output" class="mui-container mui--text-center">
            
                    </div>
                </form>
        
        </div>
   <div id="footerLoad">

   </div>

        
    <script>
        $(function(){
       $("#footerLoad").load("Components/footer.html");
      }); 
        $(document).ready(function(){
            $("#form").submit(function(e){
                
                e.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "Php/login.php",
                    data:{
                        email: $("#email").val(),
                        password: $("#password").val()
                        },
                    dataType: "json",
                    success: function(response){
                        if (response == 1){
                            $("#output").text("login successful");
                            sessionStorage.setItem("email", $("#email").val() );
                            sessionStorage.setItem("password", $("#password").val());
                            window.location="Php/home.php";
                            
                            
                        }
                        else if (response == 0){
                            $("#output").text("login failed");
                        }
                    } 
                    
                
                
                })
                    
            });
        });
     </script>
   

</body>

</html>
